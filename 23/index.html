<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-12 bg-light d-flex" style="height: 50px;">
        <div class="col-2 d-flex">
            <img src="burger.svg" class="h-75">
            <img src="logo.svg" class="h-50 mt-2 ms-2">
        </div>
        <div class="col-6">
            <div class="d-flex">
                <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Введите запрос">
                <span class="input-group-text">
                    <img src="keyboard.png">
                </span>
                <span class="input-group-text">
                    <img src="search.svg" style="height: 30px">
                </span>
                </div>
                <div style="height: 50px">
                <img src="micro.svg" class="h-75">
                </div>
            </div>
        </div>
        <div class="col-4 d-flex">
            <div style="height: 50px;">
                <img src="video.svg" class="h-75 mt-1" style="margin-left: 150px;">
            </div>
            <div style="height: 50px;">
                <img src="apps.svg" class="h-75 mt-1" style="margin-left: 10px;">
            </div>
            <div style="height: 50px;">
                <img src="notification.svg" class="h-75 mt-1" style="margin-left: 10px;">
            </div>
            <div style="height: 50px;">
                <img src="profile.png" class="h-75 mt-1" style="margin-left: 10px;">
            </div>
        </div>
    </div>

    <div class="col-12 bg-white" style="height: 1000px;">
        <div class="col-11 mx-auto bg-white d-flex" style="height: 1000px">
            <div class="col-9 bg-white" style="height: 1000px">
                <div class="ratio ratio-16x9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/gKlmuhkYOZA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-12 bg-white" style="height: 70px">
                    <p>Бемон, Ksenon — 2Д (премьера трека, 1835)
                    </p>
                    <p style="font-size: 12px; margin-top:-10px; color: grey;">813 тыс. просмотров
                    </p>
                </div>
                <hr style="margin-top: -10px">
                <div class="d-flex">
                    <div class="col-1 bg-white" style="height: 60px">
                        <img src="bemon.jpg" class="h-100" style="border-radius: 30px;">
                    </div>
                    <div class="col-11 bg-white ms-3" style="height: 60px">
                        <p>Бемон
                        </p>
                        <p style="margin-top: -20; font-size: 12px; color: grey;">427 тыс. подписчиков
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-3 bg-white ms-3" style="height: 1000px">
                <div class="d-flex">
                    <div class="col-6 bg-white" style="height: 70px">
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/Frxcbyiz5Pk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-6 bg-white" style="height: 70px">
                        <p style="font-size: 10px;" class="ms-1">Битбокс Батл с Кактусом 
                        </p>
                        <p style="font-size: 10px; margin-top: -10px; color: grey" class="ms-1">2,5 млн. просмотров
                        </p>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-6 bg-white" style="height: 70px">
                        <div class="ratio ratio-16x9">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/nnQEyF9GrAY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <div class="col-6 bg-white" style="height: 70px">
                        <p style="font-size: 10px;" class="ms-1">Ой... Мама пришла...
                        </p>
                        <p style="font-size: 10px; margin-top: -10px; color: grey" class="ms-1">1 млн. просмотров
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
